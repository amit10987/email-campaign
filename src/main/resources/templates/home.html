<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Email Campaign</title>
    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>

    <script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/static/app.js"></script>

    <script src="/static/d3.min.js"></script>
    <link rel="stylesheet" href="/static/bar.chart.min.css"/>
    <script src="/static/jquery.bar.chart.min.js"></script>
</head>
<body>


<div th:replace="header :: header"></div>


<div class="container" style="margin-top: 100px">

    <div class="container">
        <button type="button" class="btn btn-info" id="loadDataId">Load Data</button>
    </div>

    <div id="chtAnimatedBarChart" class="example"></div>


    <div class="container">
        <h2>Stats</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Campaign Name</th>
                <th>Template Name</th>
                <th>Total Sent</th>
                <th>Total Delivered</th>
                <th>Total Opened</th>
                <th>Total Clicked</th>
            </tr>
            </thead>


            <tbody>
            <tr th:each="stat : ${stats}" th:id="${stat.uuid}">
                <td th:text="${stat.campaignName}" class="camName"></td>
                <td th:text="${stat.templateName}" class="tempName"></td>
                <td th:text="${stat.totalSent}" class="totalSent"></td>
                <td th:text="${stat.totalDelivered}" class="totalDelivered"></td>
                <td th:text="${stat.totalOpened}" class="totalOpened"></td>
                <td th:text="${stat.totalClicked}" class="totalClicked"></td>

            </tr>
            </tbody>
        </table>
    </div>

    <script>
    $(document).ready(
        function () {

         connect();

             $("#loadDataId").bind("click", function(){
                  $.ajax({
                    url: '/loadData',
                    type: 'POST',
                    success: function (response) {
                        location.reload();
                    }
                });
             });

            $(".btnEdit").bind(
                "click",
                function () {
                    $("#campaignNameId").val(
                        $(this).parent().parent().parent()
                            .find(".campname").html());
                    $("#campaignDescId").val(
                        $(this).parent().parent().parent()
                            .find(".campdesc").html());
                    $("#campaignId").val($(this).parent().attr("id"));
                    $("#createCampaignId").text("Update");
                    $("#myModal").modal();
                });

            $(".btnDelete").bind("click", function () {

                $.ajax({
                    url: '/campaign/delete',
                    type: 'POST',
                    data: {
                        "campaign.id": $(this).parent().attr("id")
                    },
                    success: function (response) {
                        location.reload();
                    }
                });
            });

        const myData = [
         { "group_name": "Google", "name": "Jan", "value": 38367 },
         { "group_name": "Apple", "name": "Jan", "value": 28827 },
         { "group_name": "Microsoft", "name": "Jan", "value": 38674 },
         { "group_name": "Samsung", "name": "Jan", "value": 40110 }
        ]


			$('#chtAnimatedBarChart').animatedBarChart({
				data: myData
			});

        });



    </script>

</body>
</html>
